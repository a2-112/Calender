<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <div class="calender-container">

            <div class="calender-header">
                <h1 id="month-year">August 2025</h1>
                <div class="month-selector">
                    <i class="fa fa-hand-o-left" id="prev-month"></i>

                    <i class="fa fa-hand-o-right" id="new-month"></i>

                </div>
            </div>

            <div class="calender-body">
                <div class="days">
                    <ul>
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                </div>

                <div class="dates"></div>
            </div>

        </div>
        <aside>
            <div class="todo-header">
                <h2>My To-do</h2>
                <button id="add-task">+</button>
            </div>
            <p>Check out your activities today!!</p>
            <div class="todo-list">
                <section class="personal-list">
                    <h3><span>#</span> Lifestyle</h3>
                    <div class="checkbox">
                        <input type="checkbox" name="lifestyle" id="gym">
                        <label for="gym">Fitness</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="lifestyle" id="laundry">
                        <label for="laundry">Laundry</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="lifestyle" id="bible">
                        <label for="bible">God's Word</label>
                    </div>
                </section>

                <section class="Work-list">
                    <h3><span>#</span> Work Hours</h3>
                    <div class="checkbox">
                        <input type="checkbox" name="study" id="tech">
                        <label for="tech">Freecodecamp</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="study" id="coffee">
                        <label for="coffee">Coffee Time</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="breaks" id="rest">
                        <label for="rest">30 minute break</label>
                    </div>
                </section>

                <section class="weekends-list">
                    <h3><span>#</span> Weekends</h3>
                    <div class="checkbox">
                        <input type="checkbox" name="fun" id="shopping">
                        <label for="shopping">Shopping</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="fun" id="food">
                        <label for="food">Explore Yummy Meals</label>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="fun" id="event">
                        <label for="event">Events</label>
                    </div>
                </section>
            </div>

                <div class="clear-list">
                    <h4>Clear All</h4>
                    <button class="clear-list-btn">-</button>
                </div>
        </aside>

    </main>
    <script src="script.js"></script>
</body>

</html>
